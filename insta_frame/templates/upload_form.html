<div class="container-fluid position-relative rounded shadow text-center">
  <img
    src=""
    class="img-fluid placeholder-img rounded"
    alt="placeholder-image"
    id="image"
  />
  <form
    class="box rounded position-absolute top-0 left-0"
    method="post"
    action="{{ url_for('home.upload_image') }}"
    enctype="multipart/form-data"
    id="drop-area"
  >
    <div class="box__input">
      <svg
        class="box__icon"
        xmlns="http://www.w3.org/2000/svg"
        width="50"
        height="43"
        viewBox="0 0 50 43"
      >
        <path
          d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"
        ></path>
      </svg>
      <input
        class="box__file"
        type="file"
        name="file"
        id="file"
        data-multiple-caption="{count} files selected"
        multiple
        onchange="onInputChanged"
        accept="image/*"
      />
      <label for="file">
        <span class="bold">Choose a file</span>
        <span class="box__dragndrop"> or drag it here</span>.</label
      >
      <button class="box__button" type="submit">Upload</button>
    </div>
    <div class="box__uploading">Uploadingâ€¦</div>
    <div class="box__success">Done!</div>
    <div class="box__error">Error! <span></span>.</div>
  </form>
  <div
    class="restart-button rounded-circle position-absolute top-0 right-0 shadow"
  >
    <a href="{{ url_for('home.home_route') }}" aria-label="retry" role="button">

        width="24"
        height="24"
        version="1.1"
